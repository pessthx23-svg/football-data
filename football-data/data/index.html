<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>European Football Players Database</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 15px;
}

.controls {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 20px;
}

input, select {
  padding: 8px 10px;
  font-size: 14px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}

th {
  background: #111827;
  color: #fff;
  position: sticky;
  top: 0;
}

tr:nth-child(even) {
  background: #f2f2f2;
}

.container {
  max-width: 1200px;
  margin: auto;
  overflow-x: auto;
}
</style>
</head>

<body>

<h1>⚽ European Top 5 Leagues – Players Database</h1>

<div class="controls">
  <input type="text" id="searchInput" placeholder="Search player name...">
  <select id="leagueFilter">
    <option value="">All Leagues</option>
    <option value="Premier League">Premier League</option>
    <option value="La Liga">La Liga</option>
    <option value="Serie A">Serie A</option>
    <option value="Bundesliga">Bundesliga</option>
    <option value="Ligue 1">Ligue 1</option>
  </select>
</div>

<div class="container">
<table>
<thead>
<tr>
  <th>#</th>
  <th>Name</th>
  <th>League</th>
  <th>Club</th>
  <th>Position</th>
  <th>Age</th>
  <th>Height</th>
  <th>Weight</th>
</tr>
</thead>
<tbody id="players"></tbody>
</table>
</div>

<script src="data/premier-league.js"></script>
<script src="data/la-liga.js"></script>
<script src="data/serie-a.js"></script>
<script src="data/bundesliga.js"></script>
<script src="data/ligue-1.js"></script>

<script>
const allPlayers = [
  ...premierLeague,
  ...laLiga,
  ...serieA,
  ...bundesliga,
  ...ligue1
];

const tableBody = document.getElementById("players");
const searchInput = document.getElementById("searchInput");
const leagueFilter = document.getElementById("leagueFilter");

function renderPlayers(players) {
  tableBody.innerHTML = "";
  players.forEach((p, i) => {
    tableBody.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${p.name}</td>
        <td>${p.league}</td>
        <td>${p.team}</td>
        <td>${p.position}</td>
        <td>${p.age}</td>
        <td>${p.height}</td>
        <td>${p.weight}</td>
      </tr>`;
  });
}

function filterPlayers() {
  const keyword = searchInput.value.toLowerCase();
  const league = leagueFilter.value;

  const filtered = allPlayers.filter(p =>
    p.name.toLowerCase().includes(keyword) &&
    (league === "" || p.league === league)
  );

  renderPlayers(filtered);
}

searchInput.addEventListener("input", filterPlayers);
leagueFilter.addEventListener("change", filterPlayers);

renderPlayers(allPlayers);
</script>

</body>
</html>
